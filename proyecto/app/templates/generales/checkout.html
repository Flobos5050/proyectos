<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de Ingeniería - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #registration-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }

        h1 {
            color: #333333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .back-link {
            color: #3c3edf;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #1235aa;
            color: #3494e6;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: #ff0000;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="registration-container">
        <h1>Registro</h1>
        <form action="procesar_registro.php" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dpi">DPI:</label>
            <input type="text" id="dpi" name="dpi" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" title="Debe contener al menos un número y ser de al menos 6 caracteres" required>

            <label for="verificacion-contrasena">Verificación de Contraseña:</label>
            <input type="password" id="verificacion-contrasena" name="verificacion-contrasena" pattern="(?=.*\d)(?=.*[a-zA-Z]).{6,}" title="Debe contener al menos un número y ser de al menos 6 caracteres" required>

            <span class="error-message" id="error-message"></span>

            <button type="submit" onclick="return validatePassword()">Registrarse</button>
        </form>

        <a href="http://127.0.0.1:8000/" class="back-link">Volver a la página de inicio</a>
    </div>

    <script>
        function validatePassword() {
            var password = document.getElementById("contrasena").value;
            var confirmPassword = document.getElementById("verificacion-contrasena").value;
            var errorMessage = document.getElementById("error-message");

            if (password !== confirmPassword) {
                errorMessage.textContent = "Las contraseñas no coinciden.";
                return false;
            } else {
                errorMessage.textContent = "";
                return true;
            }
        }
    </script>

</body>
</html>
